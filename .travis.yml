language: ruby
rbenv:
- 2.7.2
addons:
  postgresql: 9.6
script:
- bundle exec rails db:create RAILS_ENV=test
- bundle exec rspec
before_install:
- yes | gem update --system --force
- gem install bundler
deploy:
  provider: heroku
  api_key:
    secure: 
  app: epk-be
  run: rails db:migrate
  on:
    repo: your-epk/your-epk-be
    branch: main
